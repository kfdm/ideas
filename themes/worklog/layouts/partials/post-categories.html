{{ if .Params.categories }}
<div class="blog-post-categories text-secondary">
    <strong>{{ i18n "categories" }}:</strong>
    {{ range .Params.categories }}
    <a class="badge badge-primary" href="{{ "/categories/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
    {{ end }}
</div>
{{ end }}

{{ if .Params.status }}
<div class="blog-post-categories text-secondary">

    <strong>Status:</strong>
    {{ if eq .Params.status "retired" }}
    <span class="badge badge-danger">Retired</span>
    {{else}}
    <span class="badge badge-secondary">{{.Params.status}}</span>
    {{end}}
</div>
{{end}}
